server:
  tomcat:
    uri-encoding: UTF-8
  port: 8160
spring:
  application:
    name: ums
  messages:
      basename: i18n/messages
  jackson:
    time-zone: GMT+8
# MyBatisPlus配置
mybatis-plus:
  mapperPackage: com.zhengcheng.**.mapper
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  typeAliasesPackage: com.zhengcheng.**.domain
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
