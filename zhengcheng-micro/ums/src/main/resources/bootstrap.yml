server:
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: ums
  messages:
      basename: i18n.config,i18n.message
  jackson:
    time-zone: GMT+8
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    discovery:
      enabled: false
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 127.0.0.1:8848
        enabled: false
        namespace: ${spring.profiles.active}
      config:
        namespace: ${spring.profiles.active}
        server-addr: 127.0.0.1:8848
        refresh-enabled: true
        file-extension: properties
        extension-configs:
          - data-id: ums
            group: DEFAULT_GROUP
            refresh: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/zc_user?autoReconnect=true&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=Asia/Shanghai&useSSL=false&connectTimeout=60000&socketTimeout=60000
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver # 3.2.0开始支持SPI可省略此配置
    type: com.zaxxer.hikari.HikariDataSource
  redis:
    database: 0
    host: 127.0.0.1
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 1
        min-idle: 0
    password: root
    port: 6379
    timeout: 5000
redisson:
  address: redis://${spring.redis.host}:${spring.redis.port}
  password: ${spring.redis.password}
  database: ${spring.redis.database}


